<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobble Defense</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameContainer {
            border: 3px solid #666;
            background: white;
            position: relative;
            margin: 20px 0;
        }
        
        #gameCanvas {
            display: block;
            cursor: crosshair;
        }
        
        #gameInfo {
            display: flex;
            gap: 20px;
            align-items: center;
            margin: 10px 0;
            font-size: 16px;
        }
        
        #preview {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }
        
        #nextBall {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #333;
        }
        
        .stat {
            font-weight: bold;
        }
        
        #baseHP {
            color: #4CAF50;
        }
        
        #wave {
            color: #FF5722;
        }
        
        .instructions {
            max-width: 600px;
            text-align: center;
            margin: 20px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Wobble Defense</h1>
    
    <div class="instructions">
        Click to drop and merge balls! Merged balls become turrets that defend your base from enemies!
    </div>
    
    <div id="gameInfo">
        <div id="preview">Next ball: <div id="nextBall"></div></div>
        <div class="stat" id="score">Score: 0</div>
        <div class="stat" id="baseHP">Base HP: 100/100</div>
        <div class="stat" id="wave">Wave: 1</div>
    </div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <script>
        class Explosion {
            constructor(x, y, type = 'base') {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.type = type;
                this.duration = type === 'base' ? 500 : 350; // Shorter lifetimes
                this.startTime = Date.now();
                this.dead = false;
                
                // Create explosion particles based on type
                const particleCount = type === 'base' ? 12 : 8;
                const maxSpeed = type === 'base' ? 3 : 2;
                const baseSize = type === 'base' ? 4 : 3; // Bigger particles
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount + (Math.random() - 0.5) * 0.3;
                    const speed = 1 + Math.random() * maxSpeed;
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        size: baseSize + Math.random() * 3, // Bigger overall
                        opacity: 1,
                        color: type === 'base' ? 
                            (Math.random() > 0.5 ? '#FF6B35' : '#F7931E') : 
                            (Math.random() > 0.5 ? '#4CAF50' : '#8BC34A') // Green for enemy destruction
                    });
                }
            }
            
            update() {
                const elapsed = Date.now() - this.startTime;
                const progress = elapsed / this.duration;
                
                if (progress >= 1) {
                    this.dead = true;
                    return;
                }
                
                // Update particles
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vx *= 0.98; // Slow down over time
                    particle.vy *= 0.98;
                    particle.opacity = Math.max(0, 1 - progress * 1.5);
                    particle.size *= 0.99; // Shrink over time
                });
            }
            
            draw(ctx) {
                if (this.dead) return;
                
                // Only draw particles (no central circle)
                this.particles.forEach(particle => {
                    if (particle.opacity <= 0) return;
                    
                    ctx.save();
                    ctx.globalAlpha = particle.opacity;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                    ctx.restore();
                });
            }
        }

        class Projectile {
            constructor(x, y, targetX, targetY, damage, color) {
                this.x = x;
                this.y = y;
                this.damage = damage;
                this.color = color;
                this.speed = 8;
                this.radius = 3;
                this.dead = false;
                
                // Calculate direction to target
                const dx = targetX - x;
                const dy = targetY - y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                this.vx = (dx / distance) * this.speed;
                this.vy = (dy / distance) * this.speed;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Remove if off screen
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.dead = true;
                }
                
                // Check collision with enemies
                game.enemies.forEach(enemy => {
                    if (!enemy.dead && !this.dead) {
                        const dx = this.x - enemy.x;
                        const dy = this.y - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.radius + 10) { // Enemy collision radius
                            enemy.takeDamage(this.damage);
                            this.dead = true;
                        }
                    }
                });
            }
            
            draw(ctx) {
                if (this.dead) return;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        class Ball {
            constructor(x, y, color, size = 1) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.color = color;
                this.size = size;
                this.radius = this.getRadius();
                this.merged = false;
                this.lastAttack = 0;
                this.target = null;
                this.isDefender = false; // Track if ball is in defense position
                this.mass = this.getMass(); // Add mass for better physics
            }
            
            getRadius() {
                const baseDiameter = 20;
                // Changed from Math.pow(2, this.size - 1) to Math.pow(1.5, this.size - 1)
                const diameter = baseDiameter * Math.pow(1.5, this.size - 1);
                return diameter / 2;
            }
            
            getMass() {
                // Mass scales with the square of the radius for more realistic physics
                // Defenders are heavier and get progressively heavier per level
                const baseMass = Math.pow(this.radius / 10, 2);
                if (this.isDefender) {
                    // Start at 60% heavier, increase by 15% per level
                    const defenderBonus = 1.6 * Math.pow(1.15, this.size - 1);
                    return baseMass * defenderBonus;
                }
                return baseMass;
            }
            
            getAttackRate() {
                // Convert attacks per second to milliseconds between attacks
                // Lv1: 0.4/sec, Lv2: 1/sec, Lv3: 3/sec, Lv4: 7/sec, Lv5: 15/sec, Lv6: 35/sec, Lv7: 80/sec
                const rates = [2500, 1000, 333, 143, 67, 29, 13]; // milliseconds
                return rates[this.size - 1] || 13;
            }
            
            getDamage() {
                return this.size; // Damage scales with ball size
            }
            
            getAttackRange() {
                const baseRange = 100;
                const rangeMultiplier = 1 + (this.size - 1) * 0.5; // 1, 1.5, 2, 2.5, 3, etc.
                return baseRange * rangeMultiplier;
            }

            // Constraint to keep ball above base line
            constrainToBase() {
                const baseLineY = 300;
                if (this.y + this.radius > baseLineY) {
                    this.y = baseLineY - this.radius;
                    if (this.vy > 0) {
                        // Reduced bounce for more natural feel
                        this.vy *= -0.4;
                        // Add slight horizontal wobble when bouncing
                        this.vx += (Math.random() - 0.5) * 0.2;
                    }
                }
            }
            
            // NEW: Constraint to keep ball within side walls
            constrainToSideWalls() {
                const leftWallX = 0;   // Left wall position
                const rightWallX = canvas.width;  // Right wall position
                
                // Left wall constraint
                if (this.x - this.radius < leftWallX) {
                    this.x = leftWallX + this.radius;
                    if (this.vx < 0) {
                        this.vx *= -0.4; // Reduced bounce similar to base
                        // Add slight vertical wobble when bouncing off walls
                        this.vy += (Math.random() - 0.5) * 0.2;
                    }
                }
                
                // Right wall constraint
                if (this.x + this.radius > rightWallX) {
                    this.x = rightWallX - this.radius;
                    if (this.vx > 0) {
                        this.vx *= -0.4; // Reduced bounce similar to base
                        // Add slight vertical wobble when bouncing off walls
                        this.vy += (Math.random() - 0.5) * 0.2;
                    }
                }
            }
            
            update() {
                if (this.merged) return;
                
                const baseLineY = 300; // Pink line - solid floor
                
                if (!this.isDefender) {
                    // Reduced gravity for more natural feel
                    this.vy += 0.2;
                    
                    // Improved air resistance - slightly different for x and y
                    this.vx *= 0.998;
                    this.vy *= 0.999;
                    
                    // Update position
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Apply side wall constraints (NEW)
                    this.constrainToSideWalls();
                    
                    // Solid floor collision - balls CANNOT pass through
                    this.constrainToBase();
                    
                    // More lenient settling conditions to allow more dynamic movement
                    if (this.y + this.radius >= baseLineY - 2) {
                        // Higher velocity thresholds - balls need to be more settled to become defenders
                        if (Math.abs(this.vy) < 0.8 && Math.abs(this.vx) < 1.0) {
                            this.vy = 0;
                            this.vx *= 0.95; // More gradual horizontal settling
                            if (Math.abs(this.vx) < 0.05) { // Lower threshold for final stop
                                this.vx = 0;
                                this.isDefender = true;
                            }
                        }
                    }
                } else {
                    // Defender balls can still move but with more friction and settling behavior 
                    this.vy += 0.1; // Reduced gravity for defenders
                    
                    // Higher friction for defenders - they settle more but can still be pushed
                    this.vx *= 0.85;  // Higher horizontal friction
                    this.vy *= 0.9;   // Higher vertical friction
                    
                    // Update position - defenders can still move!
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Apply constraints
                    this.constrainToBase();
                    this.constrainToSideWalls();
                    
                    // Stronger settling tendency - try to reduce small movements
                    if (this.y + this.radius >= 295) { // Close to base
                        if (Math.abs(this.vy) < 0.5 && Math.abs(this.vx) < 0.5) {
                            this.vx *= 0.7; // Gradual settling
                            this.vy *= 0.7;
                        }
                    }
                }
                
                // Update radius and mass when size changes
                this.radius = this.getRadius();
                this.mass = this.getMass();
                
                // Attack logic for defender balls
                if (this.isDefender && Date.now() - this.lastAttack > this.getAttackRate()) {
                    this.attackNearestEnemy();
                }
            }
            
            attackNearestEnemy() {
                let nearestEnemy = null;
                let nearestDistance = Infinity;
                const attackRange = this.getAttackRange();
                
                game.enemies.forEach(enemy => {
                    if (enemy.dead) return;
                    
                    const dx = this.x - enemy.x;
                    const dy = this.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < nearestDistance && distance < attackRange) {
                        nearestDistance = distance;
                        nearestEnemy = enemy;
                    }
                });
                
                if (nearestEnemy) {
                    // Create projectile instead of instant damage
                    const projectile = new Projectile(
                        this.x, 
                        this.y, 
                        nearestEnemy.x, 
                        nearestEnemy.y, 
                        this.getDamage(),
                        this.color
                    );
                    game.projectiles.push(projectile);
                    
                    this.lastAttack = Date.now();
                    this.target = nearestEnemy;
                }
            }
            
            draw(ctx) {
                if (this.merged) return;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw size number
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.size.toString(), this.x, this.y);
                
                // Draw attack range for defender balls
                if (this.isDefender) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.getAttackRange(), 0, Math.PI * 2);
                    ctx.strokeStyle = this.color + '30';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
            
            checkCollision(other) {
                if (this.merged || other.merged) return false;
                
                const dx = this.x - other.x;
                const dy = this.y - other.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                return distance < (this.radius + other.radius - 0.5);
            }
            
            canMerge(other) {
                return this.color === other.color && 
                       this.size === other.size && 
                       this.size < 7 &&
                       !this.merged && 
                       !other.merged;
            }
        }
        
        class Enemy {
            constructor(x, y, wave) {
                this.x = x;
                this.y = y;
                this.wave = wave;
                
                // Set HP and color based on wave
                const waveData = this.getWaveData(wave);
                this.maxHP = waveData.hp;
                this.hp = waveData.hp;
                this.color = waveData.color;
                this.strokeColor = waveData.strokeColor;
                
                this.attack = 1;
                this.speed = 0.5;
                this.dead = false;
                this.reachedBase = false;
            }
            
            getWaveData(wave) {
                const waveSettings = {
                    1: { hp: 5, color: '#D2B48C', strokeColor: '#A0866B' },   // Light brown
                    2: { hp: 10, color: '#8B4513', strokeColor: '#654321' },  // Brown
                    3: { hp: 15, color: '#E6E6E6', strokeColor: '#CCCCCC' },  // Light gray
                    4: { hp: 25, color: '#191970', strokeColor: '#0F0F40' },  // Dark blue
                    5: { hp: 35, color: '#800080', strokeColor: '#600060' },  // Purple
                    6: { hp: 50, color: '#DC143C', strokeColor: '#B71C1C' }   // Red
                };
                
                return waveSettings[wave] || waveSettings[6]; // Default to wave 6 if invalid
            }
            
            update() {
                if (this.dead || this.reachedBase) return;
                
                // Move toward base
                this.y -= this.speed;
                
                // Check if reached base
                if (this.y <= 320) {
                    this.reachedBase = true;
                    game.baseHP -= this.attack;
                    game.updateUI();
                    
                    // Create explosion when enemy hits base
                    const explosion = new Explosion(this.x, 310, 'base'); // Position at base line
                    game.explosions.push(explosion);
                }
            }
            
            takeDamage(damage) {
                this.hp -= damage;
                if (this.hp <= 0) {
                    this.dead = true;
                    game.score += 10;
                    game.updateUI();
                    
                    // Create explosion when enemy is destroyed
                    const explosion = new Explosion(this.x, this.y, 'enemy');
                    game.explosions.push(explosion);
                }
            }
            
            draw(ctx) {
                if (this.dead) return;
                
                // Draw enemy triangle with wave-based color
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - 10);
                ctx.lineTo(this.x - 8, this.y + 6);
                ctx.lineTo(this.x + 8, this.y + 6);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = this.strokeColor;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw HP bar
                const barWidth = 16;
                const barHeight = 3;
                const hpRatio = this.hp / this.maxHP;
                
                ctx.fillStyle = '#FF5252';
                ctx.fillRect(this.x - barWidth/2, this.y - 18, barWidth, barHeight);
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(this.x - barWidth/2, this.y - 18, barWidth * hpRatio, barHeight);
            }
        }
        
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.balls = [];
                this.enemies = [];
                this.projectiles = [];
                this.explosions = []; // NEW: Add explosions array
                this.colors = ['#4A90E2', '#E24A4A', '#F5A623'];
                this.nextColor = this.getRandomColor();
                this.score = 0;
                this.baseHP = 100;
                this.maxBaseHP = 100;
                this.wave = 1;
                this.maxWaves = 6;
                this.enemiesSpawnedThisWave = 0;
                this.enemiesNeededThisWave = this.getEnemiesForWave(this.wave);
                this.dropHeight = 50;
                this.lastSpawn = 0;
                this.spawnRate = 2000; // Wave 1: 2 seconds between spawns
                this.waveComplete = false;
                this.gameWon = false;
                
                this.canvas.addEventListener('click', (e) => this.dropBall(e));
                this.updatePreview();
                this.updateUI();
                this.gameLoop();
            }
            
            // NEW: Get background color based on current wave
            getWaveBackgroundColor(wave) {
                const waveBackgrounds = {
                    1: '#87CEEB', // Sky blue - peaceful start
                    2: '#FFE4B5', // Moccasin - warm afternoon
                    3: '#DDA0DD', // Plum - mystical evening
                    4: '#2F4F4F', // Dark slate gray - stormy night
                    5: '#8B0000', // Dark red - danger approaching
                    6: '#1C1C1C'  // Almost black - final darkness
                };
                
                return waveBackgrounds[wave] || waveBackgrounds[6];
            }
            
            getEnemiesForWave(wave) {
                // Wave N = 5 + 5*N (Wave 1 = 10, Wave 2 = 15, Wave 3 = 20, etc.)
                // Wave 6 gets 3x more enemies for final challenge
                const baseEnemies = 5 + 5 * wave;
                if (wave === 6) {
                    return baseEnemies * 3; // 105 enemies for wave 6!
                }
                return baseEnemies;
            }
            
            getSpawnRateForWave(wave) {
                // Wave 6 has twice the spawn rate (half the time) of wave 5
                const spawnRates = [2000, 1500, 1100, 700, 300, 150]; // Wave 1-6 in milliseconds
                return spawnRates[wave - 1] || 150;
            }
            
            startNextWave() {
                if (this.wave >= this.maxWaves) {
                    this.gameWon = true;
                    return;
                }
                
                this.wave++;
                this.enemiesSpawnedThisWave = 0;
                this.enemiesNeededThisWave = this.getEnemiesForWave(this.wave);
                this.waveComplete = false;
                
                // Set spawn rate for this specific wave
                this.spawnRate = this.getSpawnRateForWave(this.wave);
                
                this.updateUI();
            }
            
            getRandomColor() {
                return this.colors[Math.floor(Math.random() * this.colors.length)];
            }
            
            updatePreview() {
                const preview = document.getElementById('nextBall');
                preview.style.backgroundColor = this.nextColor;
            }
            
            updateUI() {
                document.getElementById('score').textContent = `Score: ${this.score}`;
                document.getElementById('baseHP').textContent = `Base HP: ${this.baseHP}/${this.maxBaseHP}`;
                document.getElementById('wave').textContent = `Wave: ${this.wave} (${this.enemiesSpawnedThisWave}/${this.enemiesNeededThisWave})`;
                
                // Update base HP color
                const hpElement = document.getElementById('baseHP');
                const hpRatio = this.baseHP / this.maxBaseHP;
                if (hpRatio > 0.6) {
                    hpElement.style.color = '#4CAF50';
                } else if (hpRatio > 0.3) {
                    hpElement.style.color = '#FF9800';
                } else {
                    hpElement.style.color = '#F44336';
                }
            }
            
            dropBall(event) {
                const rect = this.canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                
                // Only allow dropping in upper area (above the pink base line)
                const y = event.clientY - rect.top;
                if (y > 300) return;
                
                // NEW: Constrain drop position to be within side walls
                const leftWallX = 0;
                const rightWallX = this.canvas.width;
                const constrainedX = Math.max(leftWallX + 15, Math.min(rightWallX - 15, x));
                
                const ball = new Ball(constrainedX, this.dropHeight, this.nextColor, 1);
                // Reduced initial randomization for smoother drops
                ball.vx = (Math.random() - 0.5) * 0.05;
                this.balls.push(ball);
                
                this.nextColor = this.getRandomColor();
                this.updatePreview();
            }
            
            spawnEnemy() {
                // Don't spawn if game is won or wave is complete
                if (this.gameWon || this.waveComplete) return;
                
                // Check if we've spawned enough enemies for this wave
                if (this.enemiesSpawnedThisWave >= this.enemiesNeededThisWave) {
                    // Check if all enemies from this wave are dead/reached base
                    const aliveEnemies = this.enemies.filter(enemy => !enemy.dead && !enemy.reachedBase).length;
                    if (aliveEnemies === 0) {
                        this.waveComplete = true;
                        // Wait 3 seconds before starting next wave
                        setTimeout(() => {
                            this.startNextWave();
                        }, 3000);
                    }
                    return;
                }
                
                // Spawn enemy based on spawn rate
                if (Date.now() - this.lastSpawn > this.spawnRate) {
                    // NEW: Spawn enemies within the side wall boundaries
                    const leftWallX = 0;
                    const rightWallX = this.canvas.width;
                    const x = Math.random() * (rightWallX - leftWallX - 40) + leftWallX + 20;
                    
                    // Pass current wave to enemy constructor
                    this.enemies.push(new Enemy(x, this.canvas.height - 20, this.wave));
                    this.enemiesSpawnedThisWave++;
                    this.lastSpawn = Date.now();
                    this.updateUI();
                }
            }
            
            checkCollisions() {
                const baseLineY = 300;
                
                for (let i = 0; i < this.balls.length; i++) {
                    for (let j = i + 1; j < this.balls.length; j++) {
                        const ball1 = this.balls[i];
                        const ball2 = this.balls[j];
                        
                        if (ball1.checkCollision(ball2)) {
                            if (ball1.canMerge(ball2)) {
                                this.mergeBalls(ball1, ball2);
                            } else {
                                this.resolveBallCollision(ball1, ball2);
                            }
                        }
                    }
                }
            }
            
            resolveBallCollision(ball1, ball2) {
                const baseLineY = 300;
                const dx = ball2.x - ball1.x;
                const dy = ball2.y - ball1.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance === 0) return;
                
                const nx = dx / distance;
                const ny = dy / distance;
                
                // Calculate overlap
                const overlap = (ball1.radius + ball2.radius) - distance;
                if (overlap <= 0) return;
                
                // More natural collision resolution using mass
                const totalMass = ball1.mass + ball2.mass;
                const ball1Factor = ball2.mass / totalMass;
                const ball2Factor = ball1.mass / totalMass;
                
                // Separate balls based on mass
                const separationX = nx * overlap * 0.5;
                const separationY = ny * overlap * 0.5;
                
                ball1.x -= separationX * ball1Factor;
                ball1.y -= separationY * ball1Factor;
                ball2.x += separationX * ball2Factor;
                ball2.y += separationY * ball2Factor;
                
                // Ensure balls stay within all constraints
                ball1.constrainToBase();
                ball1.constrainToSideWalls();
                ball2.constrainToBase();
                ball2.constrainToSideWalls();
                
                // Calculate relative velocity
                const dvx = ball2.vx - ball1.vx;
                const dvy = ball2.vy - ball1.vy;
                const dvn = dvx * nx + dvy * ny;
                
                // Don't resolve if velocities are separating
                if (dvn > 0) return;
                
                // More natural collision response - increased energy transfer
                const restitution = 0.6; // Increased bounciness for better pushing
                const impulse = (1 + restitution) * dvn / totalMass;
                
                // Apply impulse based on mass - increased transfer for better physics
                ball1.vx += impulse * ball2.mass * nx * 1.0; // Increased from 0.8
                ball1.vy += impulse * ball2.mass * ny * 1.0; // Increased from 0.8
                ball2.vx -= impulse * ball1.mass * nx * 1.0; // Increased from 0.8
                ball2.vy -= impulse * ball1.mass * ny * 1.0; // Increased from 0.8
                
                // Wake up defenders if they get hit hard enough
                const wakeUpThreshold = 1.5;
                if (ball1.isDefender && (Math.abs(ball1.vx) > wakeUpThreshold || Math.abs(ball1.vy) > wakeUpThreshold)) {
                    ball1.isDefender = false;
                }
                if (ball2.isDefender && (Math.abs(ball2.vx) > wakeUpThreshold || Math.abs(ball2.vy) > wakeUpThreshold)) {
                    ball2.isDefender = false;
                }
                
                // Add slight randomness for more natural feel
                const randomFactor = 0.02;
                ball1.vx += (Math.random() - 0.5) * randomFactor;
                ball1.vy += (Math.random() - 0.5) * randomFactor;
                ball2.vx += (Math.random() - 0.5) * randomFactor;
                ball2.vy += (Math.random() - 0.5) * randomFactor;
            }
            
            mergeBalls(ball1, ball2) {
                const newX = (ball1.x + ball2.x) / 2;
                const newY = Math.min(ball1.y, ball2.y);
                const newSize = ball1.size + 1;
                const newBall = new Ball(newX, newY, ball1.color, newSize);
                
                // Reduced merge bounce for smoother gameplay
                newBall.vy = -2;
                newBall.vx = (ball1.vx + ball2.vx) / 2;
                
                this.score += newSize * 10;
                this.updateUI();
                
                ball1.merged = true;
                ball2.merged = true;
                this.balls.push(newBall);
                
                setTimeout(() => {
                    this.balls = this.balls.filter(ball => !ball.merged);
                }, 100);
            }
            
            gameLoop() {
                // Game over check
                if (this.baseHP <= 0) {
                    // Fill with wave background first
                    this.ctx.fillStyle = this.getWaveBackgroundColor(this.wave);
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.fillStyle = 'white';
                    this.ctx.font = 'bold 48px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('GAME OVER', this.canvas.width/2, this.canvas.height/2);
                    this.ctx.font = 'bold 24px Arial';
                    this.ctx.fillText(`Final Score: ${this.score}`, this.canvas.width/2, this.canvas.height/2 + 60);
                    return;
                }
                
                // Victory check
                if (this.gameWon) {
                    // Fill with wave background first
                    this.ctx.fillStyle = this.getWaveBackgroundColor(this.wave);
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    this.ctx.fillStyle = 'rgba(0, 100, 0, 0.8)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.fillStyle = 'white';
                    this.ctx.font = 'bold 48px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('VICTORY!', this.canvas.width/2, this.canvas.height/2);
                    this.ctx.font = 'bold 24px Arial';
                    this.ctx.fillText(`All 6 waves defeated!`, this.canvas.width/2, this.canvas.height/2 + 40);
                    this.ctx.fillText(`Final Score: ${this.score}`, this.canvas.width/2, this.canvas.height/2 + 80);
                    return;
                }
                
                // NEW: Fill canvas with wave-specific background color
                this.ctx.fillStyle = this.getWaveBackgroundColor(this.wave);
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw base (green area) first
                const baseHeight = 20;
                this.ctx.fillStyle = '#4CAF50';
                this.ctx.fillRect(0, 300, this.canvas.width, baseHeight);
                
                // Draw pink base line (where balls stop) - exactly on top of green base
                this.ctx.strokeStyle = '#E91E63';
                this.ctx.lineWidth = 3;
                this.ctx.beginPath();
                this.ctx.moveTo(0, 300);
                this.ctx.lineTo(this.canvas.width, 300);
                this.ctx.stroke();
                
                // NEW: Draw side walls (similar to base line)
                const leftWallX = 0;
                const rightWallX = this.canvas.width;
                
                this.ctx.strokeStyle = '#E91E63';
                this.ctx.lineWidth = 3;
                
                // Left wall line
                this.ctx.beginPath();
                this.ctx.moveTo(leftWallX, 0);
                this.ctx.lineTo(leftWallX, 300);
                this.ctx.stroke();
                
                // Right wall line
                this.ctx.beginPath();
                this.ctx.moveTo(rightWallX, 0);
                this.ctx.lineTo(rightWallX, 300);
                this.ctx.stroke();
                
                // Draw base HP bar
                const hpBarHeight = 8;
                const hpRatio = this.baseHP / this.maxBaseHP;
                this.ctx.fillStyle = '#FF5252';
                this.ctx.fillRect(10, 310, this.canvas.width - 20, hpBarHeight);
                this.ctx.fillStyle = '#4CAF50';
                this.ctx.fillRect(10, 310, (this.canvas.width - 20) * hpRatio, hpBarHeight);
                
                // Spawn enemies
                this.spawnEnemy();
                
                // Update and draw balls
                this.balls.forEach(ball => {
                    ball.update();
                    ball.draw(this.ctx);
                });
                
                // Update and draw projectiles
                this.projectiles.forEach(projectile => {
                    projectile.update();
                    projectile.draw(this.ctx);
                });
                
                // Remove dead projectiles
                this.projectiles = this.projectiles.filter(projectile => !projectile.dead);
                
                // Update and draw enemies
                this.enemies.forEach(enemy => {
                    enemy.update();
                    enemy.draw(this.ctx);
                });
                
                // Remove dead enemies and those that reached base
                this.enemies = this.enemies.filter(enemy => !enemy.dead && !enemy.reachedBase);
                
                // NEW: Update and draw explosions
                this.explosions.forEach(explosion => {
                    explosion.update();
                    explosion.draw(this.ctx);
                });
                
                // Remove dead explosions
                this.explosions = this.explosions.filter(explosion => !explosion.dead);
                
                // Check collisions
                this.checkCollisions();
                
                // Show wave complete message - NOW DRAWN ON TOP OF EVERYTHING
                if (this.waveComplete && !this.gameWon) {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.fillStyle = 'white';
                    this.ctx.font = 'bold 36px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText(`Wave ${this.wave} Complete!`, this.canvas.width/2, this.canvas.height/2);
                    this.ctx.font = 'bold 20px Arial';
                    this.ctx.fillText('Next wave starting soon...', this.canvas.width/2, this.canvas.height/2 + 50);
                }
                
                // Continue game loop
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // Global variables
        let game;
        let canvas;
        
        // Start game when page loads
        window.addEventListener('load', () => {
            canvas = document.getElementById('gameCanvas');
            game = new Game();
        });
    </script>
